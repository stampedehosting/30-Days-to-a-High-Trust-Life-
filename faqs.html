<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>FAQs — 30 Days to a High-Trust Life</title>
    <meta name="description" content="Frequently asked questions about content editing, credibility, and business outcomes for contributors." />
    <!-- Reuse site CSS for visual consistency -->
    <link rel="stylesheet" href="/assets/index-CKK-Pm5d.css" crossorigin>
    <style>
      body{font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;margin:0;background:var(--background,#fff);color:var(--foreground,#111)}
      .container{max-width:960px;margin:2rem auto;padding:1rem}
      h1{font-size:1.75rem;margin-bottom:.75rem}
      h2{font-size:1.25rem;margin-top:1.5rem;margin-bottom:.5rem}
      h3{font-size:1.1rem;margin-top:1rem;margin-bottom:.25rem}
      p{line-height:1.6}
      .muted{color:#556}
      .back-link{display:inline-block;margin-top:1.25rem}
      .faq-card{background:var(--card,#fff);border:1px solid oklch(92% .01 240);border-radius:12px;padding:1rem;margin-top:1rem}
    </style>
    <!-- React via CDN (standalone for this page) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="faqs-root" class="faq-card"></div>
      <p class="back-link"><a href="/">← Back to home</a></p>
    </div>

    <script>
      (function(){
        const e = React.createElement;
        function FAQs(){
          return e(React.Fragment, null,
            e('h1', null, 'FAQs – Revisions to Website Copy:'),
            e('p', { className: 'muted' }, 'Answers to common questions for contributors.'),

            e('h2', null, 'Content & Editing'),
            e('p', null,
              e('strong', null, 'Question: Will my content be edited?'), e('br'),
              'Yes, your content will be edited. ',
              e('b', null, 'DO NOT USE AI'),
              ' to edit your submission. We use humans to edit our writer\'s content, to ensure clarity, coherence, and brand consistency across all contributions. Our professional editorial team will polish your content while maintaining your authentic voice. Final approval is always yours before publication.'
            ),

            e('h2', null, 'Benefits & Outcomes'),
            e('p', null,
              e('strong', null, 'What credibility will I gain?'), e('br'),
              "You'll become a published author in a professionally produced book series, receive Library of Congress registration, gain 2x International Best Selling Author status, and be associated with respected leaders in the trust and leadership space. This provides significant credibility for speaking, consulting, generative search attribution, and business development."
            ),

            e('h2', null, 'How will this help my business?'),
            e('p', null,
              "Published authorship opens doors for speaking opportunities, media interviews, client credibility, and thought leadership positioning. You'll also gain access to our contributor network for potential partnerships and collaborations with other members."
            )
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('faqs-root'));
        root.render(e(FAQs));
      })();
    </script>
  </body>
</html>
